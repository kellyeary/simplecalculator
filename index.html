<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

		<link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">

	</head>
	<body>
		<div id="container">
			<header>
				<h1>Calculator</h1>
			</header>
      <section>
      <input value="" />
			<div class="row">
				<a id="7" class="btn num">7</a><a id="8" class="btn num">8</a><a id="9" class="btn num">9</a><a id="divide" class="math btn">&divide;</a>
			</div>
			<div class="row">
				<a id="4" class="btn num">4</a><a id="5" class="btn num">5</a><a id="6" class="btn num">6</a><a id="multiply" class="math btn">&times;</a>
			</div>
			<div class="row">
				<a id="1" class="btn num">1</a><a id="2" class="btn num">2</a><a id="3" class="btn num">3</a><a id="subtract" class="math btn">&minus;</a>
			</div>
			<div class="row">
				<a class="btn clear">C</a><a class="btn equal">=</a><a id="0" class="btn num">0</a><a id="add" class="math btn">&plus;</a>
			</div>
      </section>
		</div><!-- #container -->
	</body>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="script/main.js"></script>
</html>
